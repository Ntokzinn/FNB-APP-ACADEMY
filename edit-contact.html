<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Edit Contact</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="getContact()">

        <div id="avatarImage"></div>
        <form id="editform">
            <label for="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" readonly><br/>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id="lastname" readonly><br/>
            <label for="mobile">Mobile</label>
            <input type="text" name="mobile" id="mobile" readonly><br/>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" readonly><br/>
            <label for="avatar" id="avatarLabel" hidden>Change profile image</label>
            <input type="file" name="avatar" id="avatar" hidden><br/>
            <br/>
            <button type="submit" id="submitForm" hidden>Submit</button>
        </form>
        <br/><br/>
        <button id="homeLink" type="button">Home</button>
        <button id="editContact" type="button">Edit</button>
        <button id="deleteContact" type="button">Delete</button>

        <script src="config.js"></script>
        <script>
            // Get contact id from URL
            function getId(){
                var url = window.location.href;
                var pos = url.search("id=");
                if (pos === -1) return null;
                return url.slice(pos + 3);
            }
            var id = getId();

            document.getElementById("homeLink").addEventListener('click', function() {
                window.open("index.html", "_self");
            });
            document.getElementById("editContact").addEventListener('click', editContact);
            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("deleteContact").addEventListener('click', deleteContact);

            function getContact(){
                fetch(rootPath + 'controller/get-contacts/?id=' + id)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                })
                .catch(function(error){
                    alert("Failed to fetch contact: " + error);
                });
            }

            function displayOutput(data){
                if (!data || !data[0]) {
                    alert("Contact not found.");
                    window.open("index.html", "_self");
                    return;
                }
                let avatarImg = `
                    <img src="${rootPath}controller/uploads/${data[0].avatar}" width="200" />
                `;
                document.getElementById("avatarImage").innerHTML = avatarImg;
                document.getElementById("firstname").value = data[0].firstname;
                document.getElementById("lastname").value = data[0].lastname;
                document.getElementById("mobile").value = data[0].mobile;
                document.getElementById("email").value = data[0].email;
            }

            function editContact() {
                document.getElementById("firstname").readOnly = false;
                document.getElementById("lastname").readOnly = false;
                document.getElementById("mobile").readOnly = false;
                document.getElementById("email").readOnly = false;
                document.getElementById("avatar").hidden = false;
                document.getElementById("avatarLabel").hidden = false;
                document.getElementById("submitForm").hidden = false;
            }

            function submitForm(e) {
                e.preventDefault();

                const form = new FormData(document.getElementById('editform'));
                form.append('apiKey', apiKey);
                form.append('id', id);

                fetch(rootPath + 'controller/update-contact/', {
                    method: 'POST',
                    body: form
                })
                .then(function(response) {
                    return response.text();
                })
                .then(function(data) {
                    if (data == "1") {
                        alert("Contact updated successfully!");
                        window.open("index.html", "_self");
                    } else {
                        alert("Failed to update contact: " + data);
                    }
                })
                .catch(function(error){
                    alert("Error updating contact: " + error);
                });
            }

            function deleteContact() {
                if (confirm("Are you sure you want to delete this contact?")) {
                    fetch(rootPath + 'controller/delete-contact/?id=' + id)
                    .then(function(response) {
                        return response.text();
                    })
                    .then(function(data) {
                        if (data == "1") {
                            alert("Contact deleted successfully!");
                            window.open("index.html", "_self");
                        } else {
                            alert("Failed to delete contact: " + data);
                        }
                    })
                    .catch(function(error){
                        alert("Error deleting contact: " + error);
                    });
                }
            }
        </script>
    </body>
</html>
