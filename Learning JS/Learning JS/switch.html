<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label for="weather">What's the weather like?:</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="cloudy">Cloudy</option>
            <option value="snowy">Snowy</option>
            <option value="windy">Windy</option>
        </select>
        <a href="#" onclick="btnPressed()">GO!</a>
        <p id="outputText">Weather advice : </p>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                    case "sunny":
                        advice = "It's a beautiful day! Wear sunglasses and sunscreen.";
                        break;
                    case "rainy":
                        advice = "Don't forget your umbrella and raincoat.";
                        break;
                    case "cloudy":
                        advice = "It might be a bit gloomy. A light jacket is a good idea.";
                        break;
                    case "snowy":
                        advice = "Dress warmly and watch out for slippery roads.";
                        break;
                    case "windy":
                        advice = "Hold onto your hat! It might be blustery.";
                        break;
                    default:
                        advice = "Please select a weather type.";
                }
                document.getElementById("outputText").innerHTML = "Weather advice: " + advice;
            }
        </script>    
    </body> 
</html>
